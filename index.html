<html lang="es" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ronda UI</title>
  <base href="/" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/manifest.json">
  <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="build/ronda.css">
  <link rel="stylesheet" href="docs/app.css">
</head>
<body ng-cloak>
  <section layout="row" flex>
    <!-- Angular Dinamyc content -->
    <md-content flex layout="column" layout-fill ui-view="" class="main-content">
    </md-content> 
  </section>
  
  <!-- fix base for github -->
  <script>
    var reg = /github/ig;
    if (reg.test(window.location.hostname)){
      var base = document.head.getElementsByTagName('base')[0];
      base.setAttribute('href', '/ronda-ui/');
    }
  </script>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-sanitize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
	
	<script src="build/ronda.js"></script>
  <script src="docs/app.bundle.js"></script>
  
</body>
</html>
