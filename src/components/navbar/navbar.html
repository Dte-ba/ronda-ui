<div class="rd-navbar__content"
		 layout="row"
		 ng-class="{ 'rd-navbar--mobile': $rdNavbarController.isMobile }">
	
	<!-- MENU BUTTON -->
	<md-button class="rd-navbar__menu-button" aria-label="Menu" ng-click="$rdNavbarController.toggleDropdown($event)">
		<span class="rd-navbar__menu-button--bars"></span>
	</md-button>

	<!-- BRAND-->
	<a href="#" class="rd-navbar__brand" aria-label="Ir al home">
		<img class="rd-navbar__logo" ng-src="{{$rdNavbarController.logo}}" alt="Logo">
		<img class="rd-navbar__logo--scrolled" ng-src="{{$rdNavbarController.logoScrolled}}" alt="Logo">
	</a>
	
	<!-- HORIZONTAL NAVIGATION -->
	<nav class="rd-navbar__nav--navigation" ng-transclude="items" role="navigation">
	</nav>

	<!-- TOOLS -->
	<div class="rd-navbar__tools" ng-transclude="tools"></div>
</div>
